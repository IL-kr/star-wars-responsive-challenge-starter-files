<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toppz | The #1 place to buy and sell digital cards </title>

  <meta name="description" content="We buy and sell more digital cards than anybody else online.">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link href="assets/styles/grid.css" rel="stylesheet">
  <link href="assets/styles/main.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


</head>
<body>
	<header class="site_header">
		<div class="row">
			<div class="col-12">
				<h2 class="site_header--title">Star Wars Character</h2>
				<p class="site_header--tagline">Incomplete List</p>
			</div>
		</div>
	</header>

	<main class="row">
		<div class="col-4">
			<div class="chrctr--card">
				<div class="chrctr--img ray"></div>
				<div class="chrctr--name_title">
					<h3 class="chrctr--name">Ray</h3>
					<p class="chrctr--title">Protagonist <!--from Tatooine--></p> <!--Text wraps on to new line-->
				</div>
			</div>
		</div>
		<div class="col-4">
			<div class="chrctr--card">
				<div class="chrctr--img finn"></div>
				<div class="chrctr--name_title">
					<h3 class="chrctr--name">Finn</h3>
					<p class="chrctr--title">Storm Tropper <!--befriends Ray--></p>
				</div>
			</div>
		</div>
		<div class="col-4">
			<div class="chrctr--card">
				<div class="chrctr--img kylo"></div>
				<div class="chrctr--name_title">
					<h3 class="chrctr--name">Kylo</h3>
					<p class="chrctr--title">Main villian, or is he?</p>
				</div>
			</div>
		</div>
		<div class="col-4">
			<div class="chrctr--card">
				<div class="chrctr--img poe"></div>
				<div class="chrctr--name_title">
					<h3 class="chrctr--name">Poe</h3>
					<p class="chrctr--title">Neutral pilot</p>
				</div>
			</div>
		</div>
		<div class="col-4">
			<div class="chrctr--card">
				<div class="chrctr--img chewbacca"></div>
				<div class="chrctr--name_title">
					<h3 class="chrctr--name">Chewbacca</h3>
					<p class="chrctr--title">A great first mate</p>
				</div>
			</div>
		</div>
		<div class="col-4">
			<div class="chrctr--card">
				<div class="chrctr--img yoda"></div>
				<div class="chrctr--name_title">
					<h3 class="chrctr--name">Yoda</h3>
					<p class="chrctr--title">Wise old Jedi master</p>
				</div>
			</div>
		</div>
		
	</main>

	<footer>
		<div class="row">
			<div class="col-12">
				<p>made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://github.com/IL-kr">William Olojede</a></p>
			</div>
		</div>
	</footer>
</body>
</html>
